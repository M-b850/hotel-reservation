{% extends 'shared/main.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'hotels/list.css' %}" />
{% endblock %}

{% block content %}
{% for h in hotels %}
  <div class="card">
    <img 
    src="{{ MEDIA_URL }}{{h.image}}"
    alt="{{h.name}}" 
    style="width:400px; height: 300px; padding-top: 4%;"
    >
    <h1>{{h.name}}</h1>
    <p class="price">${{h.price}}</p>
    <p style="padding: 3%; color: grey">{{h.description}}</p>
    <a href="/reservation/book/{{h.id}}/"><button>Reserve</button></a>
  </div>
{% endfor %}
{% endblock %}
